{% include "nav/header_receptionists.html" %}

<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Book</span> Appointment
  </h4>

  <!-- Display Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %} {% if
  messages %}
  <div class="alert-container">
    {% for category, message in messages %}
    <div
      class="alert alert-{{ category }} alert-dismissible fade show"
      role="alert"
    >
      {{ message }}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %}
  </div>
  {% endif %} {% endwith %}

  <div class="row">
    <div class="col-xxl">
      <div class="card mb-4">
        <div
          class="card-header d-flex align-items-center justify-content-between"
        >
          <h5 class="mb-0">booking appointment</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="/book_appointment">
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="patient_id"
                >Enter Patient ID:</label
              >
              <div class="col-sm-10">
                <input
                  class="form-control"
                  type="text"
                  name="patient_id"
                  id="patient_id"
                  required
                />
              </div>
            </div>
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% include "nav/footer.html" %}
